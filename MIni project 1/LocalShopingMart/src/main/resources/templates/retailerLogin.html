<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retailer SignUp/Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/rlstyle.css}">
</head>
<body>
<div class="retailerLogin">
    <h1>Retailer Registration</h1>
    <form th:action="@{/Retailer/signUpp}" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Full Name">

        <label for="mobile">Mobile No:</label>
        <input type="number" id="mobile" name="mobile" placeholder="Mobile No.">

        <label for="aadhar">Aadhar:</label>
        <input type="number" id="aadhar" name="Aadhar" placeholder="Aadhar">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address of shop">

        <label for="pin">Pincode:</label>
        <input type="number" id="pin" name="pin" placeholder="Pincode">

<!--        <label for="shopType">Type of Shop:</label>-->
<!--        <select name="shop" id="shopType">-->
<!--            <option value="grocery">Grocery</option>-->
<!--            <option value="furniture">Furniture</option>-->
<!--            <option value="homedecor">Home Decor</option>-->
<!--            <option value="hardware">Hardware</option>-->
<!--        </select>-->

        <button type="submit">Register now</button>
    </form>
</div>
</body>
</html>
